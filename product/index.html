<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="description" content="RainyDays makes durable, mid-range outdoor jackets for all weather so you stay comfortable on every adventure." />
    <meta name="keywords" content="outdoor jackets, waterproof jackets, durable outerwear, hiking clothing, all-weather jacket">
    <meta name="author" content="Urve Kriiva">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/media.css">
    <title>Product page</title>
</head>
<body>
    <nav>
        <button class="sign-in-btn avatar" aria-label="account">
          <img src="../assets/icons/avatar.png" alt="">
        </button>
        <section class="logo">
          <img src="../assets/icons/logo.png" alt="">
        </section>
        <a href="../checkout/index.html" class="cart" aria-label="Cart">
          <img src="../assets/icons/shopping-bag.png" class="shopping-bag">
          <span id="cartCount" class="badge">2</span>
        </a>
      </nav>

      <main>
        <div class="single-product">
            <div class="product-img">
              <img src="../assets/images/RainyDays_Jacket1.jpg" alt="">
            </div>
            <div class="product-info">
              <h1>Product title</h1>
              <h2>$ 200</h2>
              <form class="size-picker" action="#">
                <fieldset class="sizes">
                  <legend>Select size</legend>
                  <div class="size-grid">
                    <input type="radio" name="size" id="size-xs" value="XS" required>
                    <label for="size-xs" class="size-option">XS</label>
                    <input type="radio" name="size" id="size-s" value="S">
                    <label for="size-s" class="size-option">S</label>
                    <input type="radio" name="size" id="size-m" value="M">
                    <label for="size-m" class="size-option">M</label>
                    <input type="radio" name="size" id="size-l" value="L">
                    <label for="size-l" class="size-option">L</label>
                    <input type="radio" name="size" id="size-xl" value="XL">
                    <label for="size-xl" class="size-option">XL</label>
                    <input type="radio" name="size" id="size-xxl" value="XXL">
                    <label for="size-xxl" class="size-option">XXL</label>
                  </div>
                </fieldset>
              </form>
              <p class="description">With double entry hand pockets, a zippered chest pocket,
                and inside stash pockets, this parka also offers ample
                storage to keep your belongings secure and accessible.
              </p>
              <button class="cta-btn">Add to Cart</button>
            </div>
          </div>
          <div class="back-button">
            <a href="../index.html">
              <i class="fa-solid fa-arrow-left arrow"></i>
              <h4>Back to products</h4>
            </a>
          </div>  
      </main>

      <footer class="wide-footer-bg">
        <div class="footer-content">
          <div class="mountains-top">
            <img src="../assets/icons/mountains.png" alt="Mountain silhouette">
          </div>
          <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms and Conditions</a>
          </div>
        </div>
        <div class="copyright">
          &copy; 2025 Rainydays
        </div>
      </footer>
</body>
</html>
