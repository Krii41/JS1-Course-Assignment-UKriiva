<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="description" content="RainyDays makes durable, mid-range outdoor jackets for all weather so you stay comfortable on every adventure." />
    <meta name="keywords" content="outdoor jackets, waterproof jackets, durable outerwear, hiking clothing, all-weather jacket">
    <meta name="author" content="Urve Kriiva">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/media.css">
    <title>Checkout</title>
</head>
<body>
    <nav>
        <button class="sign-in-btn avatar" aria-label="account">
          <img src="../assets/icons/avatar.png" alt="">
        </button>
        <a href="../index.html">
          <section class="logo">
            <img src="../assets/icons/logo.png" alt="">
          </section>
        </a>
        <a href="checkout/index.htm" class="cart" aria-label="Cart">
          <img src="../assets/icons/shopping-bag.png" class="shopping-bag">
          <span id="cartCount" class="badge">2</span>
        </a>
      </nav>
      <main>
        <h1 class="page-title">My cart</h1>
        <div class="cart-layout">
            <section class="cart-items">
                <div class="purchased-list">
                    <article class="cart-row">
                        <img class="thumb" src="../assets/images/RainyDays_Jacket1.jpg" alt="Red parka">
                        <h2 class="title">This is product title</h2>
                        <div class="qty">
                            <button class="qbtn" aria-label="Decrease">-</button>
                            <input class="qinput" type="number" value="1" min="1" inputmode="numeric">
                            <button class="qbtn" aria-label="Increase">+</button>
                            <button class="remove" aria-label="Remove item">
                                <img src="../assets/icons/remove.png" alt="" />
                            </button>
                        </div>
                        <div class="line-total">$106.25</div>
                    </article>
                    <article class="cart-row">
                        <img class="thumb" src="../assets/images/RainyDays_Jacket1.jpg" alt="Red parka">
                        <h2 class="title">This is product title</h2>
                        <div class="qty">
                            <button class="qbtn" aria-label="Decrease">-</button>
                            <input class="qinput" type="number" value="1" min="1" inputmode="numeric">
                            <button class="qbtn" aria-label="Increase">+</button>
                            <button class="remove" aria-label="Remove item">
                                <img src="../assets/icons/remove.png" alt="" />
                            </button>
                        </div>
                        <div class="line-total">$106.25</div>
                    </article>
                    <article class="cart-row">
                        <img class="thumb" src="../assets/images/RainyDays_Jacket1.jpg" alt="Red parka">
                        <h2 class="title">This is product title</h2>
                        <div class="qty">
                            <button class="qbtn" aria-label="Decrease">-</button>
                            <input class="qinput" type="number" value="1" min="1" inputmode="numeric">
                            <button class="qbtn" aria-label="Increase">+</button>
                            <button class="remove" aria-label="Remove item">
                                <img src="../assets/icons/remove.png" alt="" />
                            </button>
                        </div>
                        <div class="line-total">$106.25</div>
                    </article>
                </div>
            </section>
            <aside class="summary">
                <h3>Order summary</h3>
                <div class="row">
                    <span>Subtotal</span>
                    <span>$106.25</span>
                </div>
                <div class="row">
                    <span>Shipping</span>
                    <span>$30.00</span>
                </div>
                <hr>
                <div class="row total">
                    <span>Total</span>
                    <span>$136.25</span>
                </div>
                <a href="confirmation/index.html" class="checkout">Checkout</a>
            </aside>
        </div>
    </main>
      <footer class="wide-footer-bg">
        <div class="footer-content">
          <div class="mountains-top">
            <img src="../assets/icons/mountains.png" alt="Mountain silhouette">
          </div>
          <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms and Conditions</a>
          </div>
        </div>
        <div class="copyright">
          &copy; 2025 Rainydays
        </div>
      </footer>
</body>
</html>
